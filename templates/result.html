<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kết quả Voicepeak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Kết quả đã tạo cho {{ username }}</h2>
                        <p><b>Giọng đọc:</b> {{ voice }}</p>
                        <p><b>Thư mục lưu:</b> {{ output_path }}</p>
                        <p><b>Số dòng đã xử lý:</b> {{ lines|length }}</p>
                        <ul class="list-group mb-4">
                            {% for idx, line in enumerate(lines) %}
                            <li class="list-group-item">voice_{{ idx }}.wav & text_{{ '%02d' % idx }}.txt: {{ line }}</li>
                            {% endfor %}
                        </ul>
                        <a href="/voice" class="btn btn-primary w-100">Quay lại chọn giọng đọc</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
