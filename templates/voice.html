<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn giọng đọc Voicepeak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="mb-4 text-center">Chào {{ username }}!</h2>
                        <form method="post" action="generate" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="voice" class="form-label">Chọn giọng đọc:</label>
                                <select name="voice" id="voice" class="form-select" required>
                                    {% for v in voices %}
                                    <option value="{{ v }}">{{ v }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="text_content" class="form-label">Nhập nội dung text:</label>
                                <textarea name="text_content" id="text_content" rows="6" class="form-control"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="text_file" class="form-label">Hoặc upload file text (.txt):</label>
                                <input type="file" name="text_file" id="text_file" accept=".txt" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success w-100">Tạo file voice</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
