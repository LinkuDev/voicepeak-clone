<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chọn giọng đọc Voicepeak</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 8px; }
        .submit-btn { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Chào {{ username }}!</h1>
    <form method="post" action="/generate" enctype="multipart/form-data">
        <div class="form-group">
            <label for="voice">Chọn giọng đọc:</label>
            <select name="voice" id="voice" required>
                {% for v in voices %}
                <option value="{{ v }}">{{ v }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="text_content">Nhập nội dung text:</label>
            <textarea name="text_content" id="text_content" rows="6"></textarea>
        </div>
        <div class="form-group">
            <label for="text_file">Hoặc upload file text (.txt):</label>
            <input type="file" name="text_file" id="text_file" accept=".txt">
        </div>
        <button type="submit" class="submit-btn">Tạo file voice</button>
    </form>
</body>
</html>
